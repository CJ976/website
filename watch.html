        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('module') || 'redteam';
        const lessonId = urlParams.get('lesson');

        // Current state
        let currentCourse = courses[courseId];
        let currentLessonIndex = 0;

        // LocalStorage for progress tracking
        function getProgress() {
            const progress = localStorage.getItem(`course_${courseId}_progress`);
            return progress ? JSON.parse(progress) : {};
        }

        function saveProgress(lessonId) {
            const progress = getProgress();
            progress[lessonId] = true;
            localStorage.setItem(`course_${courseId}_progress`, JSON.stringify(progress));
            updateProgressBar();
        }

        function isLessonCompleted(lessonId) {
            const progress = getProgress();
            return progress[lessonId] === true;
        }

        // Initialize page
        function init() {
            if (!currentCourse) {
                document.getElementById('videoTitle').textContent = "Course not found";
                return;
            }

            // Set course title
            document.getElementById('courseTitle').textContent = currentCourse.title;
            document.getElementById('lessonCount').textContent = `${currentCourse.lessons.length} lessons`;

            // Find lesson index
            if (lessonId) {
                currentLessonIndex = currentCourse.lessons.findIndex(l => l.id === lessonId);
                if (currentLessonIndex === -1) currentLessonIndex = 0;
            }

            // Render lessons in sidebar
            renderLessonList();

            // Load current lesson
            loadLesson(currentLessonIndex);

            // Update progress bar
            updateProgressBar();
        }

        function renderLessonList() {
            const lessonList = document.getElementById('lessonList');
            lessonList.innerHTML = '';

            let currentModule = null;

            currentCourse.lessons.forEach((lesson, index) => {
                // Add module header if this is a new module section
                if (lesson.module && lesson.module !== currentModule) {
                    currentModule = lesson.module;
                    const moduleHeader = document.createElement('div');
                    moduleHeader.className = 'module-section-header';

                    // Choose icon based on module name
                    let icon = 'ph-folder';
                    if (currentModule.includes('Introduction')) icon = 'ph-book-open';
                    else if (currentModule.includes('Networking')) icon = 'ph-network';
                    else if (currentModule.includes('Protocol')) icon = 'ph-globe';
                    else if (currentModule.includes('Linux')) icon = 'ph-terminal';

                    moduleHeader.innerHTML = `<i class="ph ${icon}"></i>${currentModule}`;
                    lessonList.appendChild(moduleHeader);
                }

                const isActive = index === currentLessonIndex;
                const isCompleted = isLessonCompleted(lesson.id);

                const lessonItem = document.createElement('div');
                lessonItem.className = `lesson-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                lessonItem.onclick = () => loadLesson(index);

                lessonItem.innerHTML = `
                    <div class="lesson-status">
                        ${isCompleted ? '<i class="ph-fill ph-check"></i>' : ''}
                        ${isActive && !isCompleted ? '<i class="ph-fill ph-play"></i>' : ''}
                    </div>
                    <div class="lesson-info">
                        <h4>${lesson.title}</h4>
                        <div class="lesson-duration">${lesson.duration}</div>
                    </div>
                `;

                lessonList.appendChild(lessonItem);
            });
        }

        function loadLesson(index) {
            currentLessonIndex = index;
            const lesson = currentCourse.lessons[index];

            // Update URL
            const newUrl = `watch.html?module=${courseId}&lesson=${lesson.id}`;
            window.history.pushState({}, '', newUrl);

            // Handle Thumbnail & Video Source
            const thumbnailOverlay = document.getElementById('thumbnailOverlay');
            const iframe = document.getElementById('videoPlayer');

            if (iframe) {
                // Reset video source
                iframe.src = `https://www.youtube.com/embed/${lesson.videoId}?rel=0`;
            }

            if (lesson.thumbnail && thumbnailOverlay) {
                thumbnailOverlay.style.backgroundImage = `url('${lesson.thumbnail}')`;
                thumbnailOverlay.style.display = 'flex';
            } else if (thumbnailOverlay) {
                thumbnailOverlay.style.display = 'none';
            }

            // Update breadcrumb
            document.getElementById('breadcrumbCourse').textContent = currentCourse.title;
            document.getElementById('breadcrumbModule').textContent = lesson.module || 'Lesson';

            // Update lesson info
            document.getElementById('videoTitle').textContent = lesson.title;

            // Generate lesson description based on learning points (Safe Access)
            const learningTopic = (lesson.learningPoints && lesson.learningPoints.length > 0)
                ? lesson.learningPoints[0].toLowerCase()
                : 'cybersecurity concepts';

            const description = `In this lesson, you'll explore ${learningTopic}. This comprehensive ${lesson.duration}-minute session covers essential concepts in ${lesson.module || 'cybersecurity'}.`;
            document.getElementById('lessonDescription').textContent = description;

            document.getElementById('videoDuration').textContent = lesson.duration;
            document.getElementById('difficultyText').textContent = lesson.difficulty;
            document.getElementById('videoModule').textContent = `Lesson ${index + 1}/${currentCourse.lessons.length}`;

            // Update difficulty badge styling
            const difficultyBadge = document.getElementById('difficultyBadge');
            difficultyBadge.className = 'meta-badge';
            if (lesson.difficulty === 'Beginner') {
                difficultyBadge.classList.add('difficulty-beginner');
            }

            // Update Lab button
            const labBadge = document.getElementById('labBadge');
            if (lesson.hasLab && lesson.labUrl) {
                labBadge.href = lesson.labUrl;
                labBadge.style.display = 'flex';
            } else {
                labBadge.style.display = 'none';
            }

            // Update learning points (Safe Access)
            const learnList = document.getElementById('learnList');
            if (lesson.learningPoints && lesson.learningPoints.length > 0) {
                learnList.innerHTML = lesson.learningPoints.map(point => `<li>${point}</li>`).join('');
                document.getElementById('learnSection').style.display = 'block';
            } else {
                learnList.innerHTML = '';
                document.getElementById('learnSection').style.display = 'none';
            }

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === currentCourse.lessons.length - 1;

            // Mark as completed after 3 seconds (simulate watching if not thumbnail)
            // If thumbnail is present, don't auto-mark until play? 
            // Keeping simple logic for now
            setTimeout(() => {
                saveProgress(lesson.id);
                renderLessonList();
            }, 3000);

            // Render lesson list to update active state
            renderLessonList();

            // Scroll to top
            document.querySelector('.video-main').scrollTop = 0;
        }

        function playVideo() {
            const thumbnailOverlay = document.getElementById('thumbnailOverlay');
            const iframe = document.getElementById('videoPlayer');

            if (thumbnailOverlay) {
                thumbnailOverlay.style.display = 'none';
            }

            // Auto-play by appending autoplay=1
            if (iframe && iframe.src) {
                if (!iframe.src.includes('autoplay=1')) {
                    iframe.src += '&autoplay=1';
                }
            }
        }

        function navigateLesson(direction) {
            let newIndex = direction === 'next' ? currentLessonIndex + 1 : currentLessonIndex - 1;

            if (newIndex >= 0 && newIndex < currentCourse.lessons.length) {
                loadLesson(newIndex);
            }
        }

        function updateProgressBar() {
            const progress = getProgress();
            const completed = Object.keys(progress).filter(k => progress[k]).length;
            const total = currentCourse.lessons.length;
            const percentage = Math.round((completed / total) * 100);

            document.getElementById('progressPercent').textContent = `${percentage}%`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        // Sidebar toggle for mobile
        const sidebarToggle = document.getElementById('sidebarToggle');
        const videoLayout = document.getElementById('videoLayout');

        if (window.innerWidth <= 1024) {
            sidebarToggle.style.display = 'block';
        }

        sidebarToggle.addEventListener('click', () => {
            videoLayout.classList.toggle('show-sidebar');
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth <= 1024) {
                sidebarToggle.style.display = 'block';
            } else {
                sidebarToggle.style.display = 'none';
                videoLayout.classList.remove('show-sidebar');
            }
        });

        // Navigation toggle
        const navToggle = document.getElementById('navToggle');
        const mainNav = document.getElementById('mainNav');

        navToggle.addEventListener('click', () => {
            mainNav.classList.toggle('mobile-active');
            const icon = navToggle.querySelector('i');
            icon.classList.toggle('ph-list');
            icon.classList.toggle('ph-x');
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
