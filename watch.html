<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lessons | Hackshala - Free Cybersecurity Training</title>
    <meta name="description"
        content="Watch free cybersecurity video lessons with multiple modules and track your progress.">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }
    </style>
    <script src="js/course-data.js"></script>
    <style>
        .video-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            flex: 1;
            overflow: hidden;
        }

        .video-main {
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .video-player-section {
            background: #000;
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .video-embed {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-info {
            padding: 40px 48px;
            max-width: 1200px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--accent-secondary);
        }

        .breadcrumb-separator {
            color: var(--border-color);
        }

        .breadcrumb-current {
            color: var(--accent-secondary);
            font-weight: 600;
        }

        .video-info h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .lesson-description {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 24px;
            max-width: 900px;
        }

        .video-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            align-items: center;
        }

        .meta-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-weight: 500;
            transition: all 0.2s;
        }

        .meta-badge:hover {
            border-color: var(--accent-secondary);
            background: rgba(0, 210, 255, 0.05);
        }

        .meta-badge i {
            color: var(--accent-primary);
            font-size: 1.1rem;
        }

        .meta-badge.difficulty-beginner {
            background: rgba(0, 255, 163, 0.08);
            border-color: rgba(0, 255, 163, 0.2);
        }

        .meta-badge.difficulty-beginner i {
            color: var(--accent-primary);
        }

        .meta-badge.lab-badge {
            background: rgba(255, 50, 50, 0.1);
            border-color: rgba(255, 50, 50, 0.3);
            color: #ff5555;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .meta-badge.lab-badge:hover {
            background: rgba(255, 50, 50, 0.2);
            border-color: rgba(255, 50, 50, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 50, 50, 0.3);
        }

        .meta-badge.lab-badge i {
            color: #ff5555;
        }

        .learn-section {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.03) 0%, rgba(0, 255, 163, 0.02) 100%);
            padding: 32px;
            border-radius: 12px;
            margin: 32px 0;
            border: 1px solid rgba(0, 210, 255, 0.15);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .learn-section h3 {
            color: var(--accent-secondary);
            margin-bottom: 24px;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .learn-section h3 i {
            font-size: 1.4rem;
        }

        .learn-section ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 14px;
        }

        .learn-section li {
            padding: 12px 16px 12px 44px;
            position: relative;
            color: var(--text-primary);
            line-height: 1.7;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 3px solid var(--accent-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .learn-section li:hover {
            background: rgba(0, 210, 255, 0.05);
            transform: translateX(4px);
        }

        .learn-section li:before {
            content: 'âœ“';
            position: absolute;
            left: 16px;
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .lesson-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .stat-card {
            background: var(--bg-elevated);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 210, 255, 0.1);
        }

        .stat-card-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-card-value {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .stat-card-value i {
            color: var(--accent-secondary);
            margin-right: 8px;
        }

        /* Sidebar */
        .video-sidebar {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100vh - 64px);
            /* Full height minus header */
            position: sticky;
            top: 64px;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .course-progress {
            margin-top: 16px;
        }

        .progress-bar-bg {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .progress-percentage {
            font-family: var(--font-mono);
            color: var(--accent-secondary);
            font-weight: 700;
        }

        .lesson-list {
            flex: 1;
            overflow-y: auto;
        }

        .lesson-item {
            padding: 16px 24px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.2s;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .lesson-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .lesson-item.active {
            background: rgba(0, 210, 255, 0.05);
            border-left: 3px solid var(--accent-secondary);
        }

        .lesson-item.completed {
            opacity: 0.7;
        }

        .lesson-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .lesson-item.completed .lesson-status {
            background: rgba(0, 255, 163, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .lesson-item.active .lesson-status {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-info h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .lesson-duration {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: var(--font-mono);
        }

        .module-section-header {
            padding: 16px 24px 8px 24px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(0, 210, 255, 0.03);
            border-bottom: 1px solid rgba(0, 210, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .module-section-header i {
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding: 24px 40px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .nav-buttons .btn {
            flex: 1;
        }

        @media (max-width: 1024px) {
            .video-layout {
                grid-template-columns: 1fr;
            }

            .video-sidebar {
                display: none;
            }

            .show-sidebar .video-sidebar {
                display: flex;
                position: fixed;
                top: 72px;
                right: 0;
                bottom: 0;
                width: 100%;
                max-width: 400px;
                z-index: 1000;
                box-shadow: -4px 0 24px rgba(0, 0, 0, 0.5);
            }
        }

        @media (max-width: 768px) {
            .video-info {
                padding: 24px 20px;
            }

            .video-info h1 {
                font-size: 1.4rem;
            }

            .nav-buttons {
                padding: 16px 20px;
                flex-direction: column;
            }
        }

        .video-thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 10;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .video-thumbnail-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s;
        }

        .video-thumbnail-overlay:hover::before {
            background: rgba(0, 0, 0, 0.2);
        }

        .play-button-overlay {
            width: 80px;
            height: 80px;
            background: rgba(0, 210, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .play-button-overlay i {
            font-size: 2.5rem;
            color: #000;
            margin-left: 4px;
            /* Optical adjustment */
        }

        .video-thumbnail-overlay:hover .play-button-overlay {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="scanline"></div>
    <header>
        <div class="container" style="max-width: 100%; padding: 0 40px;">
            <a href="index.html" class="logo">
                <div class="logo-shield">
                    <i class="ph-bold ph-shield-check"></i>
                </div>
                <div class="logo-text">HACK <span class="logo-highlight">SHALA</span></div>
            </a>
            <button class="nav-toggle" id="navToggle"><i class="ph ph-list"></i></button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="roadmap.html">Course Roadmap</a></li>
                    <li><a href="labs.html">Practical Labs</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="community.html">Community</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="btn btn-outline" id="sidebarToggle" style="display: none;">
                    <i class="ph ph-list-bullets"></i> Lessons
                </button>

            </div>
        </div>
    </header>

    <div class="video-layout" id="videoLayout">
        <div class="video-main">
            <!-- Video Player Section -->
            <div class="video-player-section">
                <div class="video-embed">
                    <div id="thumbnailOverlay" class="video-thumbnail-overlay" onclick="playVideo()">
                        <div class="play-button-overlay">
                            <i class="ph-fill ph-play"></i>
                        </div>
                    </div>
                    <iframe id="videoPlayer" src="" allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
            </div>

            <div class="video-info">
                <div class="breadcrumb" id="breadcrumb">
                    <a href="index.html">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="roadmap.html">Courses</a>
                    <span class="breadcrumb-separator">/</span>
                    <span id="breadcrumbCourse">Course Name</span>
                    <span class="breadcrumb-separator">/</span>
                    <span id="breadcrumbModule" class="breadcrumb-current">Module</span>
                </div>

                <h1 id="videoTitle">Lesson Title</h1>
                <p class="lesson-description" id="lessonDescription"></p>

                <div class="video-meta">
                    <span class="meta-badge"><i class="ph ph-clock"></i> <span id="videoDuration">--:--</span></span>
                    <span class="meta-badge difficulty-beginner" id="difficultyBadge"><i class="ph ph-chart-bar"></i>
                        <span id="difficultyText">Beginner</span></span>
                    <span class="meta-badge"><i class="ph ph-hash"></i> <span id="videoModule">Lesson 1/1</span></span>
                    <span class="meta-badge lab-badge" id="labBadge" style="display: none;">
                        <i class="ph-bold ph-flask"></i> Practice Lab Available
                    </span>
                </div>

                <div class="learn-section" id="learnSection">
                    <h3><i class="ph-bold ph-lightbulb"></i> What You'll Learn</h3>
                    <ul id="learnList">
                        <li>Loading course content...</li>
                    </ul>
                </div>

                <div class="nav-buttons">
                    <button class="btn btn-outline" id="prevBtn" onclick="navigateLesson('prev')">
                        <i class="ph ph-caret-left"></i> Previous
                    </button>
                    <button class="btn btn-primary" id="nextBtn" onclick="navigateLesson('next')">
                        Next <i class="ph ph-caret-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <aside class="video-sidebar">
            <div class="sidebar-header">
                <h2 id="courseTitle">Course Title</h2>
                <p style="font-size: 0.85rem; color: var(--text-secondary);" id="lessonCount">0 lessons</p>

                <div class="course-progress">
                    <div class="progress-text">
                        <span>Progress</span>
                        <span class="progress-percentage" id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>

            <div class="lesson-list" id="lessonList">
                <!-- Lessons will be injected here -->
            </div>
        </aside>
    </div>


    <script src="js/feedback-widget.js"></script>
</body>

</html>
